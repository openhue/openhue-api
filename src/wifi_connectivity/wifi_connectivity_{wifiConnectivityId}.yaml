get:
  operationId: getWifiConnectivity
  summary: Get WiFi connectivity.
  description: Get details of a single WiFi connectivity resource from its given `{wifiConnectivityId}`.
  tags:
    - WifiConnectivity
  security:
    - HueApplicationKey: [ ]
  parameters:
    - name: wifiConnectivityId
      in: path
      schema:
        type: string
      required: true
      description: ID of the WiFi connectivity
  responses:
    200:
      description: WifiConnectivity Success Response
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../common/ApiResponse.yaml'
              - type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: './schemas/WifiConnectivityGet.yaml'
    401:
      $ref: '../common/error.yaml#/components/responses/Unauthorized'
    403:
      $ref: '../common/error.yaml#/components/responses/Forbidden'
    404:
      $ref: '../common/error.yaml#/components/responses/NotFound'
    405:
      $ref: '../common/error.yaml#/components/responses/MethodNotAllowed'
    406:
      $ref: '../common/error.yaml#/components/responses/NotAcceptable'
    409:
      $ref: '../common/error.yaml#/components/responses/Conflict'
    429:
      $ref: '../common/error.yaml#/components/responses/TooManyRequests'
    500:
      $ref: '../common/error.yaml#/components/responses/InternalServerError'
    503:
      $ref: '../common/error.yaml#/components/responses/ServiceUnavailable'
    507:
      $ref: '../common/error.yaml#/components/responses/InsufficientStorage'
put:
  operationId: updateWifiConnectivity
  summary: Update WiFi connectivity.
  description: Update a single WiFi connectivity resource from its given `{wifiConnectivityId}`.
  tags:
    - WifiConnectivity
  security:
    - HueApplicationKey: [ ]
  parameters:
    - name: wifiConnectivityId
      in: path
      schema:
        type: string
      required: true
      description: ID of the WiFi connectivity
  requestBody:
    content:
      application/json:
        schema:
          $ref: './schemas/WifiConnectivityPut.yaml'
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../common/ApiResponse.yaml'
              - type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '../common/ResourceIdentifier.yaml'
    401:
      $ref: '../common/error.yaml#/components/responses/Unauthorized'
    403:
      $ref: '../common/error.yaml#/components/responses/Forbidden'
    404:
      $ref: '../common/error.yaml#/components/responses/NotFound'
    405:
      $ref: '../common/error.yaml#/components/responses/MethodNotAllowed'
    406:
      $ref: '../common/error.yaml#/components/responses/NotAcceptable'
    409:
      $ref: '../common/error.yaml#/components/responses/Conflict'
    429:
      $ref: '../common/error.yaml#/components/responses/TooManyRequests'
    500:
      $ref: '../common/error.yaml#/components/responses/InternalServerError'
    503:
      $ref: '../common/error.yaml#/components/responses/ServiceUnavailable'
    507:
      $ref: '../common/error.yaml#/components/responses/InsufficientStorage'
