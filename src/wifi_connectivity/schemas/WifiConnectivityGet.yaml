type: object
allOf:
  - $ref: '../../common/ResourceOwned.yaml'
  - type: object
    properties:
      status:
        type: string
        enum:
          - connected
          - disconnected
          - connectivity_issue
        description: Current WiFi connectivity status of the device.
      mac_address:
        type: string
        description: MAC address of the device.
      signal_strength:
        type: object
        properties:
          status:
            type: string
            enum:
              - good
              - fair
              - bad
          value:
            type: integer
            description: Signal strength in dBm.
