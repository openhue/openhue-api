type: object
allOf:
  - $ref: '../../common/ResourceOwned.yaml'
  - type: object
    properties:
      status:
        type: string
        enum:
          - paired
          - timedout
        description: Current Matter fabric status.
      fabric_data:
        type: object
        properties:
          label:
            type: string
            description: Label of the fabric.
          vendor_id:
            type: integer
            description: Vendor ID of the commissioning controller.
      creation_time:
        type: string
        format: date-time
        description: Timestamp when the fabric was created.
