type: object
allOf:
  - $ref: '../../common/ResourceOwned.yaml'
  - type: object
    properties:
      tamper_reports:
        type: array
        items:
          type: object
          properties:
            changed:
              type: string
              format: date-time
              description: Last time the value of this property was changed.
            source:
              type: string
              description: Source of the tamper event.
            state:
              type: string
              enum:
                - tampered
                - not_tampered
              description: State of the tamper sensor.
