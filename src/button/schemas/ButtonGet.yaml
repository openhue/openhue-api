type: object
allOf:
  - $ref: '../../common/ResourceOwned.yaml'
  - type: object
    properties:
      metadata:
        type: object
        properties:
          control_id:
            type: integer
            description: Control identifier of the switch, unique within the device.
      button:
        type: object
        properties:
          button_report:
            type: object
            properties:
              updated:
                type: string
                format: date-time
                description: Last time the value of this property was updated.
              event:
                type: string
                enum:
                  - initial_press
                  - repeat
                  - short_release
                  - long_release
                  - double_short_release
                  - long_press
                description: The button event that was triggered.
          last_event:
            type: string
            enum:
              - initial_press
              - repeat
              - short_release
              - long_release
              - double_short_release
              - long_press
            description: Deprecated. Use button_report instead.
          repeat_interval:
            type: integer
            description: Interval in milliseconds for repeat events.
          event_values:
            type: array
            items:
              type: string
              enum:
                - initial_press
                - repeat
                - short_release
                - long_release
                - double_short_release
                - long_press
            description: List of supported button events.
