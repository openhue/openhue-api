type: object
allOf:
  - $ref: '../../common/ResourceOwned.yaml'
  - type: object
    properties:
      enabled:
        type: boolean
        description: True when sensor is activated, false when deactivated.
      contact_report:
        type: object
        properties:
          changed:
            type: string
            format: date-time
            description: Last time the value of this property was changed.
          state:
            type: string
            enum:
              - contact
              - no_contact
            description: State of the contact sensor.
