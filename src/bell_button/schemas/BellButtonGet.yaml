type: object
allOf:
  - $ref: '../../common/ResourceOwned.yaml'
  - type: object
    properties:
      metadata:
        type: object
        properties:
          control_id:
            type: integer
            description: Control identifier of the switch, unique within the device.
      bell:
        type: object
        properties:
          bell_report:
            type: object
            properties:
              updated:
                type: string
                format: date-time
                description: Last time the value of this property was updated.
              event:
                type: string
                enum:
                  - ring
                description: The bell button event that was triggered.
          last_event:
            type: string
            enum:
              - ring
            description: Deprecated. Use bell_report instead.
