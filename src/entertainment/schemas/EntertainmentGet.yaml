        type: boolean
        description: Indicates if the device can be used for entertainment streaming.
      proxy:
        type: boolean
        description: Indicates if the device is acting as entertainment proxy.
      max_streams:
        type: integer
        description: Maximum number of streams this device supports.
      segments:
