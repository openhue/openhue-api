# Execute redocly bundle (https://redocly.com/docs/cli/commands/bundle) when a Github release is created and upload
# the bundle file as a release asset

name: Release

on:
  release:
    types: [ published ]

permissions:
  contents: write

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Setup Node.js environment
        uses: actions/setup-node@v3.8.1

      - name: Install Redocly CLI
        run: make setup

      - name: Run Redocly CLI Bundle
        run: make build

      - name: Upload bundled open-hue.yaml to release assets
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/open-hue.yaml
          asset_name: open-hue.yaml
          tag: ${{ github.ref }}
          overwrite: true
